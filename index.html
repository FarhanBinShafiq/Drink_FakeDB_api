<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cocktail </title>
</head>

<body>
    <section class="bg-gray">
        <h3 class="text-center text-danger">Search Your Favourite Cocktail</h3>

        <div class="input-group w-50 mx-auto mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Cocktail" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchCocktail()" class="btn btn-outline-secondary" type="button" id="button-search">Button</button>
        </div>


        <!--Single Meal Detail-->

        <div id="drink-details" class=" w-50 h-50 mx-auto">

        </div>



        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">

        </div>




    </section>



    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
